{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <h1>Delete Goal</h1>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
            
                <h2>Are you sure you want to delete the goal "{{ object.name  }} "?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'viewgoal' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
